spring.application.name=demo-user-auth-api

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/1sti?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=MainUser
spring.datasource.password=MainPassword

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3

springdoc.swagger-ui.path=/docs-user-auth.html
springdoc.api-docs.path=/docs-user-auth
springdoc.packages-to-scan=com.ageurdo.demo_user_auth_api.web.controller


